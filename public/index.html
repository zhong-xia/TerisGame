<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
    <style>
        #root{
            justify-content: center;
            display: flex;
        }
        #panel{
            width: 300px;
            height: 300px;
            background:#000;
            position: relative;
        }
        #tip{
            margin-left: 1em;
        }
        #next{
            position: relative;
        }
        #score{
            font-size: 4em;
            font-weight: bold;
            text-align: center;
        }
        #msg{
            position:absolute;
            width: 100%;
            height: 100%;
            background:rgba(255,255,255,.3);
            z-index:999;
            justify-content: center;
            align-items: center;
            display:none;
        }
        #msg p{
            border:2px solid #fff;
            padding:1em;
            background:#f20;
            color:#fff;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel">
            <div id="msg">
                <p>
                    游戏暂停
                </p>
            </div>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
        </div>
       <div>
            <p>
                    使用键盘进行游戏：
                </p>
                <p>
                         ←:向左
                </p>
                <p>
                        →:向右
                </p>
                <p>
                        ↑:向上
                </p>
                <p>
                        ↓:向下
                </p>
                <p>
                    空格：暂停/恢复/开始
                </p>
       </div>
    </div>
    <div style="text-align: center">
        <!-- <button id="btnDown">向下移动</button> -->
        <!-- <button id="btnRemove">移除</button>
        <button id="btnAdd">添加</button> -->
        <!-- <button id="btnRight">向右移动</button>
        <button id="btnLeft">向左移动</button>
        <button id="btnUp">向上移动</button>
        <button id="rotate">旋转</button> -->
        <!-- <button id="rotateAntiClock">逆时针旋转</button> -->
        <!-- <button id="btnPause">暂停</button>
        <button id="btnStart">开始</button> -->
    </div>
</body>
</html>
